{% extends "base.html" %}

{% block title %}Datasets - X Platform{% endblock %}

{% block content %}
<section class="datasets">
    <h1>Available Datasets</h1>
    <ul>
        {% for dataset in datasets %}
        <li>
            <a href="{{ url_for('dataset_detail', filename=dataset) }}">{{ dataset }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
